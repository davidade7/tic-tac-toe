<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body class="w-screen">
    <header class="flex justify-center mt-16"> 
      <h1 class="text-6xl font-bold">Tic Tac Toe</h1>
    </header>
    <main class="m-auto"> 
      <div class="flex justify-center mt-8 text-4xl">
        <div class="px-8 py-4 flex items-center active-player" id="player-1">
          <img class="w-12" src="./build/assets/svg/cross.svg" alt="cross">
          <span class="pl-4">Player 1</span>
        </div>
        <div class="px-8 py-4 flex items-center" id="player-2">
          <span class="pr-4">Player 2</span>
          <img class="w-12" src="./build/assets/svg/circle.svg" alt="circle">
        </div>
      </div>
      <div class="pt-10 flex justify-center" id="grid">
        <div class="border relative">
          <div class="flex h-36">
            <div class="cell" id="cell1">
              <img class="scale-75 hidden cross-svg" src="./build/assets/svg/cross.svg" alt="cross">
              <img class="scale-75 hidden circle-svg" src="./build/assets/svg/circle.svg" alt="circle">
            </div>
            <div class="cell" id="cell2">
              <img class="scale-75 hidden cross-svg" src="./build/assets/svg/cross.svg" alt="cross">
              <img class="scale-75 hidden circle-svg" src="./build/assets/svg/circle.svg" alt="circle">
            </div>
            <div class="cell" id="cell3">
              <img class="scale-75 hidden cross-svg" src="./build/assets/svg/cross.svg" alt="cross">
              <img class="scale-75 hidden circle-svg" src="./build/assets/svg/circle.svg" alt="circle">
            </div>
          </div>
          <div class="flex h-36">
            <div class="cell" id="cell4">
              <img class="scale-75 hidden cross-svg" src="./build/assets/svg/cross.svg" alt="cross">
              <img class="scale-75 hidden circle-svg" src="./build/assets/svg/circle.svg" alt="circle"></div>
            <div class="cell" id="cell5">
              <img class="scale-75 hidden cross-svg" src="./build/assets/svg/cross.svg" alt="cross">
              <img class="scale-75 hidden circle-svg" src="./build/assets/svg/circle.svg" alt="circle">
            </div>
            <div class="cell" id="cell6">
              <img class="scale-75 hidden cross-svg" src="./build/assets/svg/cross.svg" alt="cross">
              <img class="scale-75 hidden circle-svg" src="./build/assets/svg/circle.svg" alt="circle">
            </div>
          </div>
          <div class="flex h-36">
            <div class="cell" id="cell7">
              <img class="scale-75 hidden cross-svg" src="./build/assets/svg/cross.svg" alt="cross">
              <img class="scale-75 hidden circle-svg" src="./build/assets/svg/circle.svg" alt="circle">
            </div>
            <div class="cell" id="cell8">
              <img class="scale-75 hidden cross-svg" src="./build/assets/svg/cross.svg" alt="cross">
              <img class="scale-75 hidden circle-svg" src="./build/assets/svg/circle.svg" alt="circle">
            </div>
            <div class="cell" id="cell9">
              <img class="scale-75 hidden cross-svg" src="./build/assets/svg/cross.svg" alt="cross">
              <img class="scale-75 hidden circle-svg" src="./build/assets/svg/circle.svg" alt="circle">
            </div>
          </div>

          <!-- Lines -->
          <div class="absolute bg-red-600 hidden w-4 top-2 left-16 bottom-2 rounded-full" id="column-1"></div>
          <div class="absolute bg-red-600 hidden w-4 top-2 left-52 bottom-2 rounded-full" id="column-2"></div>
          <div class="absolute bg-red-600 hidden w-4 top-2 right-16 bottom-2 rounded-full" id="column-3"></div>
          <div class="absolute bg-red-600 hidden h-4 left-4 right-4 top-16 rounded-full" id="line-1"></div>
          <div class="absolute bg-red-600 hidden h-4 left-4 right-4 top-52 rounded-full" id="line-2"></div>
          <div class="absolute bg-red-600 hidden h-4 left-4 right-4 bottom-16 rounded-full" id="line-3"></div>
          <div class="absolute bg-red-600 hidden h-4 -left-12 -right-12 top-52 rotate-45 rounded-full" id="diagonal-1"></div>
          <div class="absolute bg-red-600 hidden h-4 -left-12 -right-12 top-52 -rotate-45 rounded-full" id="diagonal-1"></div>
        </div>
      </div>

      <div class="flex justify-around mt-10 text-4xl">
        <div id="btn-restart" class="bg-red-500 px-4 py-2 rounded-xl border-2 border-red-500 hover:cursor-pointer hover:bg-red-300">Restart</div>
      </div>

      <div class="mt-8 text-center flex justify-center ">
        <p class="bg-amber-200 px-8 py-2 rounded-lg justify-center items-center hidden" id="message-box">
          <img class="h-6 pr-4" src="./build/assets/svg/crown.svg" alt="crown">
          <span class="text-lg" id="message">TEST</span>
        </p>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
