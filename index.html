<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body class="w-screen">
    <header class="flex justify-center mt-20"> 
      <h1 class="text-6xl">Tic Tac Toe</h1>
    </header>
    <main class="m-auto"> 
      <div class="flex justify-center mt-10 text-4xl">
        <div class="px-8 py-4">Player 1</div>
        <div class="px-8 py-4">Player 2</div>
      </div>
      <div class="pt-10 flex justify-center">
        <div class="border">
          <div class="flex h-36">
            <div class="w-36 flex justify-center items-center border" id="cell-1">1</div>
            <div class="w-36 flex justify-center items-center border" id="cell-2">2</div>
            <div class="w-36 flex justify-center items-center border" id="cell-3">3</div>
          </div>
          <div class="flex h-36">
            <div class="w-36 flex justify-center items-center border" id="cell-4">4</div>
            <div class="w-36 flex justify-center items-center border" id="cell-5">5</div>
            <div class="w-36 flex justify-center items-center border" id="cell-6">6</div>
          </div>
          <div class="flex h-36">
            <div class="w-36 flex justify-center items-center border" id="cell-7">7</div>
            <div class="w-36 flex justify-center items-center border" id="cell-8">8</div>
            <div class="w-36 flex justify-center items-center border" id="cell-9">9</div>
          </div>
        </div>
      </div>
      <div class="flex justify-around mt-10 text-4xl">
        <div>Restart</div>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
